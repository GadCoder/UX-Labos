<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 3</title>
    <style>
      #container {
        font-family: arial;
        font-size: 24px;

        /* Center vertically and horizontally */
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 0.5em;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="content">
        <select name="numeros" id="numeros" onchange="showSelectedOption(this)">
          <option value="0" selected>----</option>
          <option value="1">Uno</option>
          <option value="2">Dos</option>
        </select>
      </div>
    </div>
    <script>
      function showSelectedOption(option) {
        alert("Opcion seleccionada: " + option.value);
      }
    </script>
  </body>
</html>
